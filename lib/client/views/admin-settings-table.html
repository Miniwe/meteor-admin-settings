<template name="adminSettingsTable">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Value</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			{{#each adminSettings}}
			<tr>
				<td>{{name}}</td>
				<td>{{value}}</td>
				<td>
					<a href="{{pathFor 'adminSettingsEdit' _id=_id}}" class="visible-xs btn btn-sm btn-primary"><i class="mdi-content-create"></i> Edit</a>
				</td>
				<td>
					<a data-toggle="modal" doc="{{_id}}" href='#admin-delete-modal' class="visible-xs btn btn-sm btn-danger btn-delete"><i class="mdi-content-clear" doc="{{_id}}"></i> Delete</a>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
